<button class="button-card" routerLink= "/staff">Retour</button>
<button class="button-card" routerLink= "/home">Home</button>
<br>
<app-user-form></app-user-form>
<div class="user-list">
    <div class="card user fixed-container" *ngFor="let user of userList">
        <button class="button-card delete" (click)="deleteUser(user)">
            <i class="fas fa-times"></i>
        </button>
        <button class="button-card user">
            <app-user [user]="user" (userDeleted) = "deleteUser($event)"></app-user>
            <button class = "button-card" routerLink= "/edit-user/{{user.id}}">Modifier</button>
        </button>
    </div>
</div>
