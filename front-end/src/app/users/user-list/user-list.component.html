<button class="button-card" routerLink= "/staff">Retour</button>
<button class="button-card" routerLink= "/home">Home</button>
<br>
<div class = "createUser">
<button type="button" class="button-card" (click)="open(formModal)"> <i class="fas fa-plus-circle"></i> Ajouter un nouvel accueilli</button>
</div>
<div class="user-list">
    <div class="card user fixed-container" *ngFor="let user of userList" routerLink= "/statistics/{{user.id}}">
        <button class="button-card delete" (click)="deleteUser(user)">
            <i class="fas fa-times"></i>
        </button>
        <button class="button-card user">
            <app-user [user]="user" (userDeleted) = "deleteUser($event)"></app-user>
            <button class = "button-card" routerLink= "/edit-user/{{user.id}}">Modifier</button>
        </button>
    </div>
</div>


<ng-template #formModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Cr√©er un nouvel accueilli :</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <app-user-form (quitForm) = "modal.close()"></app-user-form>
    </div>
  </ng-template>
