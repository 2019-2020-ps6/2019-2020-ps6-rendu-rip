<button class="button-card" (click)="goBack()"> Retour </button>


<div *ngIf="loaded()" class="card center">
    <h2 *ngIf="attempt.timeOuts>0"> Pertes d'attention ({{attempt.timeOuts}}) </h2>
    <div *ngIf="attempt.wrongAnswers && attempt.wrongAnswers.length>0; else perfect">
        <h2 > {{attempt.wrongAnswers.length}} fautes </h2>
        <div *ngFor="let answer of attempt.wrongAnswers">
            <button class="button-card" (click)=seeAnswer(answer)> Voir question </button>
        </div>
    </div>
    <h6> {{attempt.date | date}} </h6>
</div>

<ng-template #perfect>
    <h2> Sans fautes </h2>
</ng-template>
