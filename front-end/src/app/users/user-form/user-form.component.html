<div *ngIf = "user">
  <div class = "imageAndButton">
    <div class="label">
        <label for="image64UserForm{{user.id}}" class="button-card" id = "chargerImage">Charger une image depuis cet appareil</label>
    </div>
    <input type="file" class="hidden" id="image64UserForm{{user.id}}" (change)="imageService.onChangeFile($event,imageTemporaire)" accept="image/*">
    <div class="frame image" *ngIf="imageTemporaire.url || userImage.url">
        <img class="thumbnail" [src]="imageService.getImgSrc(imageTemporaire,userImage)" alt="user image">
    </div>
  </div>
  <form class="user-form" [formGroup]="userForm">
    <label for="name">Nom: </label>  
    <input class="input-custom" type="text" id="name" [formControlName]="'name'">
    <br>
    <button id="sumbit" class="button-card" (click)="updateUser()">Enregistrer</button>
    <button id="cancelAnswer" class="button-card" (click)="reset()">Annuler</button>
</form>
</div>
