<div *ngIf="loaded()" class="card">
    <h5> {{quiz.name}} </h5>
    <ul>
        <li *ngIf="attempt.timeOuts>0"> Pertes d'attention ({{attempt.timeOuts}}) </li>
        <li *ngIf="attempt.wrongAnswers && attempt.wrongAnswers.length>0; else perfect"> {{attempt.wrongAnswers.length}} fautes </li>
    </ul>
    <h6> {{attempt.date | date}} </h6>
</div>

<ng-template #perfect>
    <li> Sans fautes </li>
</ng-template>
