<nav *ngIf="adminGeneralNav" class="navbar navbar-dark fixed-top boostrapNavbar">
    <a class="navbar-brand" routerLink= "/">
      <i class="fa fa-home" aria-hidden="true"></i> Accueil
    </a>
    <p class="nav justify-content-end">
      <a class="nav-link" routerLink= "/admin/player-list">Accueillis</a>
      <a class="nav-link active" routerLink= "/admin/quiz-list">Quiz</a>
      <a class="nav-link" routerLink= "/admin/gallery">Galerie</a>
      <a class="nav-link" routerLink= "/admin/theme-list">Thèmes</a>
    </p>
</nav>

<nav *ngIf="adminQuizInfoNav" class="navbar navbar-dark fixed-top boostrapNavbar">
  <a class="navbar-brand" (click)="goBack()">
    <i class="fa fa-arrow-left" aria-hidden="true"></i>
  </a>
  <span *ngIf="image && image.url; else text" class="coloredText"> 
    - {{title}} <img class = "thumbnail-header" [src]="imageService.getImgSrc1(image)" alt="image"> - </span>
  <ng-template #text style="margin: auto;"><span class="coloredText"> - {{title}} - </span></ng-template>
  <p class="nav justify-content-end">
    <span class="nav-link active" (click)="onclickTab('questions')">Questions</span>
    <span class="nav-link" (click)="onclickTab('visibility')">Visibilité</span>
    <span class="nav-link" (click)="onclickTab('info')">Infos</span>
  </p>
</nav>


<nav *ngIf="adminQuestionInfoNav" class="navbar navbar-dark fixed-top boostrapNavbar">
  <a class="navbar-brand" (click)="goBack()">
    <i class="fa fa-arrow-left" aria-hidden="true"></i>
  </a>
  <span *ngIf="image && image.url; else text" class="coloredText"> 
    - {{title}} <img class = "thumbnail-header" [src]="imageService.getImgSrc1(image)" alt="image"> - </span>
  <ng-template #text style="margin: auto;"><span class="coloredText"> - {{title}} - </span></ng-template>
  <p class="nav justify-content-end">
    <span class="nav-link active" (click)="onclickTab('answers')">Réponses</span>
    <span class="nav-link" (click)="onclickTab('info')">Infos</span>
  </p>
</nav>


<nav *ngIf="adminPlayerInfoNav" class="navbar navbar-dark fixed-top boostrapNavbar">
    <a class="navbar-brand" (click)="goBack()">
      <i class="fa fa-arrow-left" aria-hidden="true"></i>
    </a>
    <span *ngIf="image && image.url; else text" class="coloredText"> 
      - {{title}} <img class = "thumbnail-header" [src]="imageService.getImgSrc1(image)" alt="image"> - </span>
    <ng-template #text style="margin: auto;"><span class="coloredText"> - {{title}} - </span></ng-template>
    <p class="nav justify-content-end">
      <span class="nav-link active" (click)="onclickTab('stats')">Résultats</span>
      <span class="nav-link" (click)="onclickTab('quizzes')">Quiz visibles</span>
      <span class="nav-link" (click)="onclickTab('info')">Infos</span>
    </p>
</nav>

<nav *ngIf="basicNav" class="navbar navbar-dark fixed-top boostrapNavbar">
    <a *ngIf="isHomeBrand; else backBrand" class="navbar-brand" routerLink= "/">
      <i class="fa fa-home" aria-hidden="true"></i> Accueil
    </a>
    <ng-template #backBrand>
      <a class="navbar-brand" (click)="goBack()">
        <i class="fa fa-angle-left goBackButton" aria-hidden="true"></i>
      </a>
    </ng-template>
    <p *ngIf="image && image.url; else text" class="text-center"> 
      <span class="coloredText">- {{title}} <img class = "thumbnail-header" [src]="imageService.getImgSrc1(image)" alt="image"> - </span>
    </p>
    <ng-template #text style="margin: auto;"><p class="text-center"><span class="coloredText"> - {{title}} - </span></p></ng-template>
</nav>
