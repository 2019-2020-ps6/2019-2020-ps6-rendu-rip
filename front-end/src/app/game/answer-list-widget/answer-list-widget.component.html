<div *ngIf="display === SHOW_ANSWER_TO_CHOOSE" class="grid">
    <div *ngFor = "let answer of answers">
        <app-answer-widget [answer] = "answer" (selected) = "onAnswerSelected($event)"></app-answer-widget>
    </div>
</div>

<div class ="answer-comparison" *ngIf="display === SHOW_ANSWER_COMPARISON">
    <app-selected-vs-right-answer [answerSelected] = "answerSelected" [answers] = "answers"></app-selected-vs-right-answer >
</div>

<div *ngIf="display === SHOW_RIGHT_ANSWER ">
    <app-right-answer [answers]=answers></app-right-answer>
    <div *ngIf="displayNextButton">
        <div class="shazamButton" [@shazam]='zoom' (click)="nextQuestion()">Suivant 
            <i class="fa fa-arrow-right" aria-hidden="true"></i>
        </div>
    </div>
</div>
