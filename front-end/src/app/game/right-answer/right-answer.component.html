<div *ngIf="rightAnswer; else noAnswer">
    <div *ngIf="correct; else recap">
        <div class="box">
            <div *ngIf="image.url"><img [src]="imageService.getImgSrc1(image)" alt="answer image"></div>
            <div *ngIf="rightAnswer.value" class = "label-for-recap">{{rightAnswer.value}}</div>
        </div>
    </div>
<ng-template #recap>
    <div id="container-right">
        <div class="box">
        <div *ngIf="image.url"><img [src]="imageService.getImgSrc1(image)" alt="answer image"></div>
        <div *ngIf="rightAnswer.value" class = "label-for-recap">{{rightAnswer.value}}</div>
        </div>
    </div>
</ng-template>
</div>

<ng-template #noAnswer>
<div>
    Oops! Aucune bonne r√©ponse... :(
</div>
</ng-template>
