<div class="main">
    <div *ngIf="player">
        <div class="bravoName">Bravo {{player.name}} !</div>
    </div>
    <div *ngIf="player" class="vertical-center">
        <div class="big-button" routerLink= "..">Recommencer</div>
        <div class="big-button" routerLink= "/players/{{player.id}}">Choisir un autre quiz</div>
    </div>
</div>
