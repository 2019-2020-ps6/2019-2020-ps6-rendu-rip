<app-header [title] = "headerTitle" [image] = "headerImage"></app-header>
<div class="goback-button" routerLink= "../..">
    <i class="fa fa-arrow-left" aria-hidden="true"></i>
</div>

<div class="main">
    <div>
    <div class="questionQuiz" *ngIf = "currentQuestion">
        <div *ngIf="currentQuestion.label"><h1>{{currentQuestion.label}}</h1></div>
        <div *ngIf="image.url" class="frame"><img class="thumbnail" [src]="imageService.getImgSrc1(image)" alt="question image"></div>
    </div>
    <div class=""><!--"vertical-center">-->
        <div class="box" *ngIf = "quiz">
            <div *ngIf = "currentQuestion; else elseBlock">
                <app-answer-list-widget [answers] = "currentQuestion.answers" (selected) = "onSelectedAnswer($event)" (next) = "onNext($event)" (wrongAnswerEvent) = "onWrongAnswer($event)" (timeOutEvent) = "onTimeOut()"></app-answer-list-widget>
            </div>
        </div>
    </div>
    <div class="vertical-center">
        <ng-template #elseBlock>
            <div class="big-button" (click)="sendAttempt()" routerLink= "./recap">RÃ©capitulatif</div>
        </ng-template>
    </div>
</div>
</div>
