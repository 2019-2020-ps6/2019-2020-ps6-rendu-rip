<app-quiz-form></app-quiz-form>
<button><a routerLink= "/user"> Voir la liste des utilisateurs</a></button>
<div class="quiz-list">
    <div class="quiz" *ngFor="let quiz of quizList">
        <app-quiz [quiz]="quiz" (quizSelected)="quizSelected($event)" (quizDeleted) = "deleteQuiz($event)"></app-quiz>
    </div>
</div>
