<div class="quiz">
    <!---<i *ngIf ="quiz.theme==='Actor'" class="fab fa-affiliatetheme" ></i>-->
    <!---<i *ngIf ="quiz.theme==='Sport'" class="fab fa-accessible-icon"></i>-->
    <h1>{{quiz.name}}</h1>
    <h2>{{quiz.theme}}</h2>
    <img class="thumbnail" [src]="sanitize(image.url)" alt="quiz image">
    <div class="">{{quiz.questions.length}} questions</div>
    <div class = "date" *ngIf = "quiz.creationDate">{{quiz.creationDate | date}}</div>
</div>
