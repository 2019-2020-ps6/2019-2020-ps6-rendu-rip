<div class="card">
  <form [formGroup]="answerForm">
    <label for="name">RÃ©ponse</label><br>
    <input type="text" [formControlName]="'value'" id="name"><br>
    Charger une image depuis:
    <div class="frame image" *ngIf="imageTemporaire.url || image.url">
      <img class="thumbnail" [src]="imageService.getImgSrc(imageTemporaire,image)" alt="answer image">
    </div>
    <div class="label"><label for="image64Ans" class="button-card chargerImage">Cet appareil</label></div>
    <input type="file" class="hidden" id="image64Ans" (change)="imageService.onChangeFile($event,imageTemporaire)" accept="image/*">

    
    Correcte : <input type="checkbox" [formControlName]="'isCorrect'"> <br>
    <button id="submitAnswer" class="button-card" type="submit" (click)="submitAnswer()">Valider</button>
    <button id="cancelAnswer" class="button-card" type="reset"(click)="cancelAnswer()">Annuler</button>
  </form>
</div>
