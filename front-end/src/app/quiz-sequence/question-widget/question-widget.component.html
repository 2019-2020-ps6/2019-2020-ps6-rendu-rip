<button class="button-card" routerLink= "/customers">Retour</button>

<div *ngIf = "quizSelected">
    {{quizSelected.name}}
    <br>
    <div class="card" *ngFor = "let question of questions; let i = index" >
        {{question.label}}
        <br>
        <app-answer-list-widget [answers] = "question.answers" ></app-answer-list-widget>
    </div>
</div>
