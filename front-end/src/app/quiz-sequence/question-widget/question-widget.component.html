<button class="button-card" routerLink= "/customers">Retour</button>

<div class = "box" *ngIf = "quiz">
    <h2>-{{quiz.name}}-</h2>
    <div class="box-inherit" *ngIf = "currentQuestion; else elseBlock">
        <div *ngIf="currentQuestion.label"><h4>{{currentQuestion.label}}</h4></div>
        <div *ngIf="image.url" class="frame"><img class="thumbnail" [src]="getImgSrc()" alt="question image"></div>
        <app-answer-list-widget [answers] = "currentQuestion.answers" (selected) = "onSelectedAnswer($event)" (next) = "onNext($event)"></app-answer-list-widget>
    </div>
    <ng-template #elseBlock>
        <button class="button-card" routerLink= "./quiz-summary">Recap</button>
    </ng-template>
</div>
