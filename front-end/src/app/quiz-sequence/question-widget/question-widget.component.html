<button class="button-card" routerLink= "/customers">Retour</button>

<div class="box" *ngIf = "quiz">
    <h2>-{{quiz.name}}-</h2>
<br>

<div *ngIf = "currentQuestion">
    <h4>{{currentQuestion.label}}</h4>
    <app-answer-list-widget [answers] = "currentQuestion.answers" (selected) = "onSelectedAnswer($event)"></app-answer-list-widget>
</div>
<button *ngIf="done()" class="button-card" routerLink= "./quiz-summary">Suite</button>
