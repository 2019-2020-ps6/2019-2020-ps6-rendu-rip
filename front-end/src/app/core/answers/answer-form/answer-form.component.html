<div class="new-answer-form">
    <form [formGroup]="answerForm">
      <label for="name">RÃ©ponse</label><br>
      <input type="text" size = "{{sizeInput()}}" [formControlName]="'value'" id="name">
      <ng-template [ngTemplateOutlet]="buttonCharging"></ng-template>
      Correcte : <input type="checkbox" [formControlName]="'isCorrect'"> <br>
      <div class="buttons-bottom" *ngIf = "showButton || !answer">
        <button type="submit" id="submitAnswer" class="btn btn-success" type="submit" (click)="submitAnswer()">Enregistrer</button>
        <button type="button" id="cancelAnswer" class="btn btn-warning" (click)="reset()">Annuler</button>
      </div>
    </form>
</div>

<ng-template #buttonCharging>
	<div class="label">
    Charger une image depuis :<br>
    <ng-template [ngTemplateOutlet] ="displayImageAns"></ng-template>
    <label for="image64AnswerForm{{setLabel()}}" class="button-card chargingButton" >Cet appareil</label>
	  <input type="file" class="hidden" id="image64AnswerForm{{setLabel()}}" (change)="globalService.onChangeFile($event,imageTmp)" accept="image/*">
    <br>
    <app-database-image-modal [imageTmp] = "imageTmp" [id] = "setLabel()"></app-database-image-modal>
    <br>
    <app-internet-image-modal [imageTmp] = "imageTmp" [id] = "setLabel()"></app-internet-image-modal>
  </div>
</ng-template>

<ng-template #displayImageAns>  
	<div class="fixed-container-smaller" *ngIf="imageTmp.url">
		<div class="delete-button" (click)="globalService.removeImg(imageTmp)">	
			<i class="fas fa-times"></i>
	  	</div>
	  	<div class="quiz-card">
			<img class="frame thumbnail" [src]="globalService.getImgSrc1(imageTmp)" alt="answer image">
		</div>
	</div>
</ng-template>
