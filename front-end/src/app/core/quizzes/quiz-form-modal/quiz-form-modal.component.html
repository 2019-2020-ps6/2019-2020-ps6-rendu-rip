<div class="card edit-quiz-form">
  <form [formGroup]="quizForm">
    <label for="name"><h1>Nom du quiz : </h1></label>  
    <input class="input-custom" size = "{{sizeInput()}}" type="text" id="name" [formControlName]="'name'">     
    <br>
    <label for="selectTheme"><h2>Thème : </h2> </label>
    <select name="Thème" id="selectTheme" [formControlName]="'theme'">
    <option *ngFor = "let current_theme of THEME_LIST" [value] = "current_theme">
      {{current_theme}}
    </option>
    </select>
    <button class="button-card" type="button" (click)="switchShowThemeForm(true)">Ajouter un thème</button>
    <div *ngIf="showThemeForm"><theme-form (themeAdded)="switchShowThemeForm(false)"></theme-form></div>
    <br>
    <ng-template [ngTemplateOutlet] = "displayImage"></ng-template>
    <ng-template [ngTemplateOutlet]="buttonCharging"></ng-template>        
    <button class="button-card" id="confirmEdit" (click)="addOrUpdateQuiz()">Valider</button>
    <button class="button-card" id="cancel" (click)="reset()">Annuler</button>
  </form>
</div>

<ng-template #buttonCharging>
  <div class="label">
    Charger une image depuis :<br>
    <label for="image64QuizForm" class="button-card chargingButton" >Cet appareil</label>
    <input type="file" class="hidden" id="image64QuizForm" (change)="imageService.onChangeFile($event,imageTmp)" accept="image/*">
    <app-internet-image-modal [imageTmp] = "imageTmp"></app-internet-image-modal>
    <app-database-image-modal [imageTmp] = "imageTmp"></app-database-image-modal>
  </div>
</ng-template>

<ng-template #displayImage>  
  <div *ngIf = "imageTmp.url" ><button class="button-card delete" (click)="rmImg()">	<i class="fas fa-times"></i></button></div>
  <div class="frame image fixed-container" *ngIf="imageTmp.url">
    <img class="thumbnail" [src]="imageService.getImgSrc1(imageTmp)" alt="quiz image">
  </div>
</ng-template>
