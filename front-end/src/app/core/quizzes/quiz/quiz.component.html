<div>
    <h2 class="title">{{quiz.name}}</h2>
    <h3 class="subtitle">{{quiz.theme}}</h3>
    <div *ngIf = "image.url" class="frame"><img class="thumbnail" [src]="globalService.getImgSrc1(image)" alt="quiz image"></div>
    <div class="">{{quiz.questions.length}} questions</div>
    <div class = "date" *ngIf = "quiz.creationDate">{{quiz.creationDate | date : 'dd/MM/yyyy'}}</div>
</div>
