<button class="button-card" routerLink= "/admin">Retour</button>
<button class="button-card" routerLink= "/">Home</button>
<br>


<div class="newQuiz">
    <button type="button" class="button-card" (click)="modalService.open(quizFormModal)"> 
        <i class="fas fa-plus-circle"></i> Nouveau Quiz
    </button>
</div>

<div class="quiz-list">
    <div class="card quiz fixed-container" *ngFor="let quiz of quizList">
        <button class="button-card delete" (click)="deleteQuiz(quiz)">
            <i class="fas fa-times"></i></button>
        <button class="quiz-card" routerLink= "./{{quiz.id}}">
            <app-quiz [quiz]="quiz" (quizDeleted) = "deleteQuiz($event)"></app-quiz>
        </button>
    </div>
</div>


<ng-template #quizFormModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Cr√©er un nouveau quiz :</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <app-quiz-form-modal (quitForm) = "modal.close()"></app-quiz-form-modal>
    </div>
</ng-template>
