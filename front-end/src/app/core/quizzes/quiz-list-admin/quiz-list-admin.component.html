<button class="button-card" routerLink= "/admin">
    <i class="fa fa-arrow-left" aria-hidden="true"></i>
</button>
<button class="button-card" routerLink= "/">Home</button>
<br>

<form [formGroup]="themeForm">
    <select name="Thème" id="selectTheme" [formControlName]="'theme'">
        <option *ngFor = "let current_theme of THEME_LIST" [value] = "current_theme">
          {{current_theme}}
        </option>
    </select>
</form>

<div class="newQuiz">
    <button type="button" class="button-card" (click)="modalService.open(quizFormModal)"> 
        <i class="fas fa-plus-circle"></i> Nouveau Quiz
    </button>
</div>

<div class="quiz-list">
    <div *ngIf="quizList && filteredQuizList().length!==0; else noQuizFound">
        <div *ngFor="let quiz of filteredQuizList()">
            <div class="card quiz fixed-container-bigger">
                <div class = "invalid" *ngIf = "!quizService.isValid(quiz)">
                    Incomplet
                </div>
                <button class="button-card delete" (click)="deleteQuiz(quiz)">
                    <i class="fas fa-times"></i></button>
                <button class="quiz-card" routerLink= "./{{quiz.id}}">
                    <app-quiz [quiz]="quiz" (quizDeleted) = "deleteQuiz($event)"></app-quiz>
                </button>        
            </div>
        </div>
    </div>
</div>

<ng-template #noQuizFound let-modal>
    <div class="center" id="redCenteredMsg"> Aucun quiz trouvé </div>
</ng-template>

<ng-template #quizFormModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Créer un nouveau quiz :</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <app-quiz-form-modal (quitForm) = "modal.close()"></app-quiz-form-modal>
    </div>
</ng-template>
