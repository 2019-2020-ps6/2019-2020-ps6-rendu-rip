<app-header [title] = "headerTitle" [image] = "image"></app-header>
<div class="goback-button" routerLink= "..">
    <i class="fa fa-arrow-left" aria-hidden="true"></i>
</div>
<div class="home-button" routerLink= "/">
    <i class="fa fa-home" aria-hidden="true"></i>
</div>

<div class="img-edit-block">
  <button class="edit-button" id = "editQuizName" (click)="modalService.open(quizEditModal)">Modifier le quiz</button>
</div>

<div *ngIf ="quiz">
  <app-question-list [quiz]="quiz"></app-question-list>
</div>

<ng-template #quizEditModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Modifier les informations du quiz :</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <app-quiz-form-modal [quiz] = "quiz" [image] = "image" (quitForm) = "modal.close()"></app-quiz-form-modal>
  </div>
</ng-template>
