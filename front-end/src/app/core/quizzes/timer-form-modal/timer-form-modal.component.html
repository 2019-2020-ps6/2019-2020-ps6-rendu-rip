<div class="new-button" (click)="modalService.open(timerFormModal)"> 
    <i class="fas fa-cogs"></i> Paramètres
</div> 
<ng-template #timerFormModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Changer la durée des timers :</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <form #form = "ngForm" [formGroup]="timerForm" (ngSubmit)="save(timerForm.value, modal)">
            <label>
                Temps limite pour choisir une réponse : <input type="number" [formControlName]="'timerToAnswer'">secondes
            </label>
            <label>
                Temps d'affichage comparaison bonne/mauvaise : <input type="number" [formControlName]="'timerComparison'">secondes
            </label>
            <label>
                Temps d'affichage bonne réponse : <input type="number" [formControlName]="'timerRightAnswer'">secondes
            </label>
            <br>
            <div class = "button-bottom" >
                Ca marche pas si on reload: plus compliqué que prévu^^
                <button class="button-card" type="submit">Enregistrer</button>
                <button class = "button-card" (click) = "reset();modal.close()">Annuler</button>
            </div>
        </form>
    </div>
</ng-template>
