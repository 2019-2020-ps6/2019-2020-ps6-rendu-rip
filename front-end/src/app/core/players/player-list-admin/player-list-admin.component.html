<app-header [title] = "headerTitle"></app-header>
<div class="goback-button" routerLink= "..">
    <i class="fa fa-arrow-left" aria-hidden="true"></i>
</div>
<div class="home-button" routerLink= "/">
    <i class="fa fa-home" aria-hidden="true"></i>
</div>
<div class="main">
    <div class="new-button" (click)="modalService.open(playerFormModal)"> 
        <i class="fas fa-plus-circle"></i> Nouvel Accueilli
    </div>
    <div class="player-list">
        <div class="fixed-container-bigger" *ngFor="let player of playerList">
            <button class="delete-button" (click)="deletePlayer(player)">
                <i class="fas fa-times"></i>
            </button>
            <div class="quiz-card" routerLink= "./{{player.id}}">
                <app-player [player]="player" (playerDeleted) = "deletePlayer($event)"></app-player>
            </div>
        </div>
    </div>
</div>

<ng-template #playerFormModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Cr√©er un nouvel accueilli :</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <app-player-form-modal (quitForm) = "modal.close()"></app-player-form-modal>
    </div>
</ng-template>
