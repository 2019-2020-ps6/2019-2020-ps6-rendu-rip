<button class="button-card" routerLink= "..">Retour</button>
<button class="button-card" routerLink= "/">Home</button>
<br>
<div class = "createPlayer">
<button type="button" class="button-card" (click)="modalService.open(playerFormModal)"> 
    <i class="fas fa-plus-circle"></i> Nouvel Accueilli</button>
</div>
<div class="player-list">
    <div class="card player fixed-container" *ngFor="let player of playerList">
        <button class="button-card delete" (click)="deletePlayer(player)">
            <i class="fas fa-times"></i>
        </button>
        <button class="button-card player" routerLink= "./{{player.id}}"><!--/statistics">-->
            <app-player [player]="player" (playerDeleted) = "deletePlayer($event)"></app-player>
            <!--<button class = "button-card" routerLink= "./{{player.id}}">Modifier</button>-->
        </button>
    </div>
</div>


<ng-template #playerFormModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Cr√©er un nouvel accueilli :</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <app-player-form-modal (quitForm) = "modal.close()"></app-player-form-modal>
    </div>
  </ng-template>
