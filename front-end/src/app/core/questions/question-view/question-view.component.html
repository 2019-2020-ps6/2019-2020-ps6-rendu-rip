<button class="button-card" (click)="goBack();resetAll()"> Retour </button>(mettre popup quitter sans enr...)
<div class = "horizontal-center" *ngIf="quiz && question && (image||!question.imageId)">
    <h1>Quiz : {{quiz.name}}</h1>
    
    <div class = "errorMessage" >
        {{quizService.answersInvalid(question)}}
    </div>
    <div class="horizontal-center ">
        <div class = "questionLabel">Question : {{question.label}}</div> 
        <div *ngIf="image.url" class="frame-little">
            <img class = "thumbnail" [src]="imageService.getImgSrc1(image)" alt="question image">
        </div>
        <button class="button-card" (click)="modalService.open(questionEditModal)">Modifier</button>
    </div>
       
    <h2>Réponses :</h2>
    
    <button id = "createAnswer" class="button-card" (click)="modalService.open(answerFormModal)"> 
        <i class="fas fa-plus-circle"></i> Nouvelle Réponse 
    </button>
  

    <div class="answer-list">
        <div *ngFor="let answer of question.answers">
                <app-answer-form [answer]="answer" [question]="question" [quiz]="quiz"></app-answer-form>
        </div>
    </div>
    
    <button id = "submitQuestion" class="button-card" (click)="submitQuestionLabel()">Tout enregistrer (n'enregistre pas tout encore)</button>
    <button id = "cancelAll" class="button-card" (click)="resetAll()">Tout annuler</button>

</div>


<ng-template #questionEditModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Modifier la question :</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <app-question-form-modal [quiz] = "quiz" [question] = "question" [image] = "image" (quitForm) = "modal.close()"></app-question-form-modal>
    </div>
</ng-template>

<ng-template #answerFormModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Ajouter une réponse :</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <app-answer-form [quiz] = "quiz" [question] = "question" (quitForm) = "modal.close()"></app-answer-form>
    </div>
</ng-template>
