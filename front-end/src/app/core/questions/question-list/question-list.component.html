<div class="main">
  <div type="button" class="new-button" (click)="modalService.open(questionFormModal)"> 
    <i class="fas fa-plus-circle"></i> Nouvelle question
  </div>
  <div class = "errorMessage" *ngIf = "quiz.questions.length==0">
    Attention: Ajouter au moins une question
  </div>
  <div class="question-list">
    <div class="" *ngFor="let question of quiz.questions">
      <button class="delete-button" (click)="deleteQuestion(question)">
        <i class="fas fa-times"></i>
      </button>
      <div class="question-card" routerLink= "./{{question.id}}">
          <app-question [quiz]="quiz" [question]="question"></app-question>
      </div>
    </div>
  </div>
</div>

<ng-template #questionFormModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Cr√©er une nouvelle question :</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <app-question-form-modal [quiz] = "quiz" (quitForm) = "modal.close()"></app-question-form-modal>
  </div>
</ng-template>
