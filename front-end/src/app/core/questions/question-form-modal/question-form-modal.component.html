<div class="new-question-form">
	<form [formGroup]="questionForm">
	<label class = "label" for="questionName">Intitulé : </label>&nbsp;
	<input type="text" size = "{{sizeInput()}}" [formControlName]="'label'" id="questionName">
	<br>
	<ng-template [ngTemplateOutlet] ="displayImage"></ng-template>
    <ng-template [ngTemplateOutlet]="buttonCharging"></ng-template>   
	<button id="createQuestion" class="button-card" (click)="addOrUpdateQuestion()">Créer</button>
	<button id="reset" class="button-card" (click) = "reset()">Annuler</button>
	</form>
</div>


<ng-template #buttonCharging>
	<div class="">
	  Charger une image depuis :<br>
	  <label for="image64QuestionForm" class="button-card chargingButton" >Cet appareil</label>
	  <input type="file" class="hidden" id="image64QuestionForm" (change)="imageService.onChangeFile($event,imageTmp)" accept="image/*">
	  <app-internet-image-modal [imageTmp] = "imageTmp"></app-internet-image-modal>
	  <app-database-image-modal [imageTmp] = "imageTmp"></app-database-image-modal>
	</div>
  </ng-template>
  
  <ng-template #displayImage>
	<div class="frame image thumb-container-small" *ngIf="imageTmp.url">
		<button class="delete" (click)="imageService.removeImg(imageTmp)"><i class="fas fa-times"></i></button>
	  <img class="thumbnail" [src]="imageService.getImgSrc1(imageTmp)" alt="question image">
	</div>
  </ng-template>
