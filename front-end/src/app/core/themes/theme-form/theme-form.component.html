<form [formGroup]="themeForm">
  <label>
      Nouveau thème :
      <input type="text" [formControlName]="'name'">
  </label>
  <br>
  <div class = "button-bottom" >
      <button class="button-card" type="submit" (click) = "saveTheme()">Ok</button>
      <button class="button-card" (click) = "cancel()">Annuler</button>
  </div>
</form>
