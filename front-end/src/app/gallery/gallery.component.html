<app-header [title] = "headerTitle"></app-header>
<div class="goback-button" (click)="goBack()">
    <i class="fa fa-arrow-left" aria-hidden="true"></i>
</div>
<div class="main">
<div class="responsive-list">
    <div *ngFor="let img of images">
        <div *ngIf="img.url" class="fixed-container vertical-layout">
                <button class="delete" (click)="checkIfImageIsUsed(img);modalService.open(deleteImageUsed)">
                    <i class="fas fa-times" aria-hidden="true"></i>
                </button>
                <img class="frame thumbnail" [src]="imageService.getImgSrc1(img)" alt="answer image">
        </div>
    </div>
</div>
</div>

<ng-template #deleteImageUsed let-modal>
    <div  class="modal-header">
        <h4 class="modal-title" *ngIf = "used(res.name)" id="modal-basic-title">Attention image utilisée</h4>
        <h4 class="modal-title" *ngIf = "!used(res.name)" id="modal-basic-title">Confirmation de suppression</h4>
        <button type="button" class="close" aria-label="Close" (click)="reset();modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
      <div  class="modal-body">
        <div *ngIf = "!used(res.name)"class = "errorMessage">
            Cette image n'est pas utilisée. Etes-vous sur de vouloir la supprimer ?
        </div>
        <div *ngIf = "used(res.name)" class = "errorMessage">
            Attention l'image que vous allez supprimer est utilisée dans au moins un quiz. Etes-vous sur de la supprimer ?
        </div>
      <button class="button-card" (click)="deleteImg(imageSelected);modal.close();reset();"> Confirmer </button>
      <button class="button-card" (click)="reset();modal.close()"> Annuler </button>
    </div>
</ng-template>
